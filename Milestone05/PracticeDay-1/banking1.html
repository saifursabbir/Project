<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get somy mooooney</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-12 text-white">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-5xl">$<span id="diposit-total"> 00</span> </h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-5xl">$ <span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-5xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl mb-2">Please Deposit</h3>
                    <div>
                        <input id="diposit-input" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2" type=""
                            placeholder="$ amount you want to Deposit">
                        <button id="diposit-button"
                            class="text-white bg-yellow-600 rounded text-1xl p-2 px-4 font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-200 p-8 rounded">
                    <h3 class="text-2xl mb-2">Please Withdraw</h3>
                    <div>
                        <input id="Withdraw-input" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="" placeholder="$ amount you want to Withdraw">
                        <button id="withdraw-button"
                            class="text-white bg-yellow-600 rounded text-1xl p-2 px-4 font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>


</html>
