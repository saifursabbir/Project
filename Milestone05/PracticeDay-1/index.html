<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapp Er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my bank</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2" type=""
                    placeholder="your email">
                <input id="user-password" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2" type="password"
                    name="" id="" placeholder="password">
                <button id="login-submit"
                    class="text-white bg-yellow-600 rounded text-2xl p-2 px-4 font-medium">Submit</button>
                <p style: red; display: none; id="error-message">Your email or password is not correct</p>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
